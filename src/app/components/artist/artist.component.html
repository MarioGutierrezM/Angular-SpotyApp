<div class="container top30">
  <div class="row">
    <div class="col-md-3">
      <img [src]="artista.images | sinfoto" class="img-thumbnail img-circle">
    </div>

    <div class="col-md-9">
      <h1>{{artista.name}}</h1>
      <hr>
      <br>
      <a href="artista.external_urls?.spotify" target="_blank" class="btn btn-outline-success">Reproducir</a>
      <button type="text" class="btn btn-outline-danger" [routerLink]="['/search']">Regresar</button>
    </div>

  </div>

  <br>

  <div class="row">
    <div class="col-md-12">
      <h1>Top Tracks</h1>

      <table class="table table-dark">
        <thead>
          <tr>
            <th class="text-center">#</th>
            <th class="text-center">Image</th>
            <th class="text-center">Song</th>
            <th class="text-center">Popularidad</th>
            <th class="text-center">Escuchar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let song of topTracks; let i = index">
            <td>{{i+1}}</td>
            <th class="text-center">
              <img [src]="song.album.images | sinfoto" class="img-thumbnail imgPeque"> </th>
            <td class="text-center tabCentro">{{song.name}}</td>
            <td>{{song.popularity }} %</td>
            <td>
              <!--
                <iframe [src]="song.uri | domSeguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true">
                </iframe>
              -->
              
              <audio controls>
                <source [src]="song.preview_url" >
              </audio> 
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
